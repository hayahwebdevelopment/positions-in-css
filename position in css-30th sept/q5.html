<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            position: relative;
        }
        .box {
            border: 1px solid black;
            background-color: red;
            width: 250px;
            height: 250px;
            position: absolute;
            z-index: 1;

        }
        .container {
            border: 1px solid black;
            background-color: green;
            width: 250px;
            height: 250px;
            position: absolute;


        }
    </style>
</head>
<body>
    <div class="wrapper">
    <div class="box">
    </div>
    <div class="container">
    </div>
</div>
<!-- The z-index property in CSS controls the stacking order of overlapping elements on a webpage.
     Elements with a higher z-index value will appear in front of those with a lower value.
     Here, because the div with class "box" has a higher z-index that is why it appers on top.
     Otherwise, he div with class "container" would have been on top because of its default properties. -->
</body>
</html>
